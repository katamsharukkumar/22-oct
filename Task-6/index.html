<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Box Shadow for Larger Screens</title> 
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

@media screen and (width >= 600px) {
    p{
        
        box-shadow: 10px 10px 5px rgb(174, 169, 169);
    }
}
  </style>
  </head>
<body>
    <div>
        <p>Change Box Shadow fo larger screens</p>
    </div>
</body>
</html>
