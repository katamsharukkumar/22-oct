<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text align</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    p {
      font-size: 28px;
    }

    @media  screen and (width < 500px) {
      p {
        text-align: center;
      }
      
    }
  </style>
</head>
<body>
  <p>Sharuk kumar</p>
</body>
</html>
