<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Padding for a Container</title>
    
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

    div{
    padding: 10px;
    }

    @media screen and (width >= 700px) {
      div{
        padding: 30px;
      }
    }
</style>
  </head>
<body>
    <div class="container">
        <p>Sharuk Kumar Katam</p>
    </div>
</body>
</html>
