<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button Visibility</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.button{
    display: none;
}

@media screen and (width >= 600px) {
    .button{
        display: block;
    }
}

    </style>
  </head>
<body>
    <button class="button">Click here</button>
</body>
</html>
