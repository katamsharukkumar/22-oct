<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Border Radius Based on Device Orientation</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

div{
    width: 300px;
    height: 300px;
    border: 2px solid;
    margin: 5px;
    padding: 5px;
}

@media screen and (orientation: portrait) {
    div{
        border-radius: 0px;
    }
}

@media screen and (orientation: landscape) {
    div{
        border-radius: 20px;
    }
}
    </style>
  </head>
<body>
    <div></div>
</body>
</html>
