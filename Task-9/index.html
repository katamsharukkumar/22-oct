<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Navigation Menu Based on Screen Width</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

ul{
    display: none;
}

@media screen and (width >= 500px) {
    ul{
        display: flex;
        gap: 3rem;
        list-style: none;
    }
}
    </style>
  </head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign in</a></li>
        </ul>
    </nav>
</body>
</html>
