<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Color Based on Screen Width</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h2{
    color: blue;
}

@media screen and (width >= 800px) {
    h2{
        color: green;
    }
}
    </style>
  </head>
<body>
    <h2>Here it is my task-4</h2>
</body>
</html>
