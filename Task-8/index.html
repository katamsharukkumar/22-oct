<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust header size for different devices</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h1{
    font-size: 20px;
}

@media screen and (width >= 400px) and (width < 900px) {
    h1{
        font-size: 28px;
    }
}

@media screen and (width >= 900px) {
    h1{
        font-size: 36px;
    }
}
    </style>
  </head>
<body>
    <h1>Sharuk Kumar Katam</h1>
</body>
</html>
