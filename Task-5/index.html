<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Image Size Based on Screen Width</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

img{
    width: 100%;
}

@media screen and (width >= 500px) {
    img{
        width: 50%;
    }
}
    </style>
  </head>
<body>
    <img src="https://www.shutterstock.com/image-photo/happy-dog-giving-high-five-600nw-2485830255.jpg" alt="dog image">
</body>
</html>
